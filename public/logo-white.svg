<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <defs>
    <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Фон (прозрачный) -->
  <rect width="400" height="80" fill="none"/>

  <!-- Иконка автомобиля -->
  <g transform="translate(10, 20)">
    <path d="M 0 20 L 5 5 L 15 5 L 20 0 L 30 0 L 35 5 L 40 5 L 45 20 L 45 30 L 40 35 L 40 40 L 35 40 L 30 45 L 10 45 L 5 40 L 0 40 L 0 35 L 0 30 Z"
          fill="url(#logoGradientWhite)"
          stroke="#60a5fa"
          stroke-width="1.5"/>
    <circle cx="12" cy="40" r="4" fill="#ffffff"/>
    <circle cx="28" cy="40" r="4" fill="#ffffff"/>
    <rect x="8" y="20" width="24" height="8" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Текст "Московский Авто Альянс" - белый для темного фона -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Московский Авто Альянс
  </text>

  <!-- Подзаголовок "Выкуп авто" - светло-серый для темного фона -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">
    Выкуп авто
  </text>
</svg>
